<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="assets/css/signUp.css" />
  </head>
  <body>
    <div class="left-section">
      <img src="assets/images/leftBg.jpg" alt="Movie Watching" />
      <p class="testimonial">
        Strean helps us to maintain our relationship to become much much better
        than previously
      </p>
      <p class="author"><strong>Janne Malayika</strong></p>
    </div>
    <div class="signup-container">
      <!-- Left Section with Image & Text -->

      <!-- Right Section with Signup Form -->
      <div class="right-section">
        <p class="small-text">START YOUR DAY</p>
        <h1 class="title">Watch New Movie</h1>

        <form id="form">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Your Password"
            required
          />

          <button type="submit" class="submit-btn">Continue</button>
        </form>
      </div>
    </div>

    <script src="assets/js/signIn.js"></script>
  </body>
</html>
