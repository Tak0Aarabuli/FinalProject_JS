<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <script defer src="assets/js/dashboard.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2 class="logo">STREAM</h2>
          <button class="toggle-btn">&#9776;</button>
        </div>
        <ul class="menu">
          <li class="active">
            <img src="assets/icons/watch.png" alt="Watch" class="menu-icon" />
            <span>Watch</span>
          </li>
          <li>
            <img
              src="assets/icons/discover.png"
              alt="Discover"
              class="menu-icon"
            />
            <span>Discover</span>
          </li>
          <li>
            <img
              src="assets/icons/favorite.png"
              alt="Favorites"
              class="menu-icon"
            />
            <span>My Favorites <span class="badge">6</span></span>
          </li>
          <li>
            <img
              src="assets/icons/playlist.png"
              alt="Playlist"
              class="menu-icon"
            />
            <span>Playlist</span>
          </li>
          <li>
            <img src="assets/icons/gift.png" alt="Gift" class="menu-icon" />
            <span>Your Gift</span>
          </li>
          <hr />
          <li>
            <img
              src="assets/icons/subscription.png"
              alt="Subscription"
              class="menu-icon"
            />
            <span>Subscription</span>
          </li>
          <li>
            <img
              src="assets/icons/account.png"
              alt="Settings"
              class="menu-icon"
            />
            <span>Account Settings</span>
          </li>
          <li class="logout" id="logout-btn">
            <img src="assets/icons/logOut.png" alt="Logout" class="menu-icon" />
            <span>Log Out</span>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <header>
          <h1>Watch Today</h1>
          <p>Our selected movies for your mood</p>
          <div class="profile">
            <img src="assets/profile.jpg" alt="User Profile" />
          </div>
        </header>
        <div class="watch-section">
          <!-- Movie content or video grid will go here -->
        </div>
      </div>
    </div>
  </body>
</html>
