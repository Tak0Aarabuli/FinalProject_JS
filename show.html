<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Episode Details</title>
    <link rel="stylesheet" href="assets/css/show.css" />
  </head>
  <body>
    <div class="dashboard">
      <nav class="sidebar">
        <div class="sidebar-header">
          <button class="toggle-btn">&#9776;</button>
        </div>
        <ul class="menu">
          <li class="active">
            <img src="assets/icons/watch.png" alt="Watch" class="menu-icon" />
            <span>Watch</span>
          </li>
          <li>
            <img
              src="assets/icons/discover.png"
              alt="Discover"
              class="menu-icon"
            />
            <span><a href="discover.html">Discover</a></span>
          </li>
          <li>
            <img
              src="assets/icons/favorite.png"
              alt="Favorites"
              class="menu-icon"
            />
            <span>My Favorites <span class="badge">6</span></span>
          </li>
          <li>
            <img
              src="assets/icons/playlist.png"
              alt="Playlist"
              class="menu-icon"
            />
            <span>Playlist</span>
          </li>
          <li>
            <img src="assets/icons/gift.png" alt="Gift" class="menu-icon" />
            <span>Your Gift</span>
          </li>
          <hr />
          <li>
            <img
              src="assets/icons/subscription.png"
              alt="Subscription"
              class="menu-icon"
            />
            <span>Subscription</span>
          </li>
          <li>
            <img
              src="assets/icons/account.png"
              alt="Settings"
              class="menu-icon"
            />
            <span>Account Settings</span>
          </li>
          <li class="logout" id="logout-btn">
            <img src="assets/icons/logOut.png" alt="Logout" class="menu-icon" />
            <span>Log Out</span>
          </li>
        </ul>
      </nav>

      <div class="content">
        <a href="discover.html" class="back-button"></a>
        <div class="episode-container">
          <div class="episode-image">
            <img id="episode-image" src="" alt="Episode Image" />
            <div class="play-button">▶</div>
          </div>
          <div class="episode-details">
            <h1 id="episode-title"></h1>
            <p class="meta-info">
              <span id="episode-year"></span> |
              <span id="episode-genres"></span>
            </p>
            <p class="rating">⭐ <span id="episode-rating"></span></p>
            <h3>About</h3>
            <p id="episode-summary"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/show.js"></script>
  </body>
</html>
